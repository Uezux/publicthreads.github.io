<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No Snitch Group - Threads & Contracts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f0f2f5;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .wall {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    .pinned-contracts, .threads {
      width: 100%;
      margin-top: 1rem;
    }
    .contract, .thread {
      border: 2px solid;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      word-wrap: break-word;
    }
    .add-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #333;
      color: white;
      font-size: 30px;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .add-btn:hover {
      transform: scale(1.1);
      background: #555;
    }
    .add-options {
      display: none;
      flex-direction: column;
      position: fixed;
      bottom: 5rem;
      right: 2.5rem;
      gap: 0.5rem;
      z-index: 9;
    }
    .add-options button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: #444;
      color: #fff;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .add-options button:hover {
      transform: scale(1.1);
      background-color: #666;
    }
    .form {
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      margin: 1rem auto;
      width: 100%;
      max-width: 500px;
    }
    .form input, .form textarea, .form select {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form button {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    .form button:hover {
      background-color: #0056b3;
    }
    .remove-btn {
      background: red;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      float: right;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .remove-btn:hover {
      transform: scale(1.1);
    }
    .toggle-dark {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #000;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      z-index: 11;
      transition: background-color 0.3s ease;
    }
    .toggle-dark:hover {
      background-color: #333;
    }
    .color-guide {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1rem;
      text-align: center;
    }
    .fingerprint-btn {
      font-size: 28px;
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background-color: transparent;
      color: #b266ff;
      box-shadow: 0 0 10px #b266ff, 0 0 20px #b266ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .fingerprint-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #d299ff, 0 0 30px #d299ff;
    }
    .center-fingerprint {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
    @media (max-width: 600px) {
      .container {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">Dark Mode</button>
  <div class="container">
    <h1>No Snitch Group</h1>
    <div class="color-guide">
      <p>You can change the <strong>background</strong>, <strong>text color</strong>, and <strong>side border color</strong> of your thread using the color pickers below.</p>
    </div>
    <div class="form" id="threadForm">
      <input type="text" placeholder="Name" id="threadName">
      <input type="number" placeholder="Age" id="threadAge">
      <input type="file" id="threadImage">
      <label>Background Color:</label>
      <input type="color" id="bgColor" value="#ffffff">
      <label>Text Color:</label>
      <input type="color" id="textColor" value="#000000">
      <label>Side Border Color:</label>
      <input type="color" id="borderColor" value="#000000">
      <textarea placeholder="Your thread..." id="threadContent"></textarea>
      <button id="uploadThread">Upload Thread</button>
    </div>
    <div class="form" id="contractForm">
      <input type="text" placeholder="Name" id="contractName">
      <input type="number" placeholder="Age" id="contractAge">
      <input type="file" id="contractImage">
      <p id="contractText"></p>
      <div class="center-fingerprint">
        <button class="fingerprint-btn" onclick="signContract()">
          <i class="bi bi-fingerprint"></i>
        </button>
      </div>
    </div>
    <div class="wall">
      <div class="pinned-contracts" id="contracts">
        <h2>Pinned Contracts (Max 10)</h2>
      </div>
      <div class="threads" id="threads">
        <h2>Threads</h2>
      </div>
    </div>
  </div>
  <button class="add-btn" onclick="toggleOptions()">+</button>
  <div class="add-options" id="addOptions">
    <button onclick="showForm('thread')">‚úâÔ∏è</button>
    <button onclick="showForm('contract')">üîê</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, get, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyBpbIxqdF8V88uhWnyhTDWdGQBcnqk11gQ",
      authDomain: "no-snitch-threads-and-contract.firebaseapp.com",
      databaseURL: "https://no-snitch-threads-and-contract-default-rtdb.firebaseio.com",
      projectId: "no-snitch-threads-and-contract",
      storageBucket: "no-snitch-threads-and-contract.appspot.com",
      messagingSenderId: "99415431267",
      appId: "1:99415431267:web:7ffbe860ca57dc00678056",
      measurementId: "G-VZPH04L2KJ"
    });

    const db = getDatabase(app);

    document.getElementById("uploadThread").addEventListener("click", async () => {
      const name = document.getElementById("threadName").value;
      const age = document.getElementById("threadAge").value;
      const imageInput = document.getElementById("threadImage");
      const bgColor = document.getElementById("bgColor").value;
      const textColor = document.getElementById("textColor").value;
      const borderColor = document.getElementById("borderColor").value;
      const content = document.getElementById("threadContent").value;
      if (!name || !age || !content) return alert("Please fill all required fields");

      let imageURL = "";
      if (imageInput.files.length > 0) {
        const file = imageInput.files[0];
        imageURL = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }

      const newThread = { name, age, bgColor, textColor, borderColor, content, imageURL, timestamp: Date.now(), replies: [] };
      push(ref(db, 'threads'), newThread);
    });

    window.signContract = async () => {
      const name = document.getElementById("contractName").value;
      const age = document.getElementById("contractAge").value;
      const imageInput = document.getElementById("contractImage");

      if (!name || !age) return alert("Name and Age are required");

      let imageURL = "";
      if (imageInput.files.length > 0) {
        const file = imageInput.files[0];
        imageURL = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }

      const contract = {
        name,
        age,
        imageURL,
        text: `I, ${name}, aged ${age}, confirm that I am a member of the No Snitch Group. I fully understand and accept that this is a permanent agreement. I promise that I will never snitch on any member of the group and will never leak or share any part of the group chat with anyone outside the group.`,
        timestamp: Date.now()
      };

      push(ref(db, 'contracts'), contract);
    };

    function renderThread(data) {
      const el = document.getElementById("threads");
      el.innerHTML = "<h2>Threads</h2>";
      data.forEach(([key, t]) => {
        const div = document.createElement("div");
        div.className = "thread";
        div.style.backgroundColor = t.bgColor;
        div.style.color = t.textColor;
        div.style.borderColor = t.borderColor;

        const replies = t.replies || [];
        const replyHTML = replies.map(r => `<div style='margin:5px 0 0 10px; padding-left:10px; border-left:2px solid #ccc;'><strong>${r.name}:</strong> ${r.text}</div>`).join("");

        div.innerHTML = `
          <strong>${t.name} (${t.age})</strong>
          <div>${t.content}</div>
          ${t.imageURL ? `<img src='${t.imageURL}' style='max-width:100%; margin-top:10px;'>` : ''}
          <div class='remove-btn' onclick='removeThread("${key}")'>&times;</div>
          <div>${replyHTML}</div>
          <form onsubmit="event.preventDefault(); replyToThread('${key}')" style="margin-top:10px;">
            <input type="text" placeholder="Your name" id="replyName-${key}" required>
            <input type="text" placeholder="Reply..." id="replyText-${key}" required>
            <button type="submit">Reply</button>
          </form>
        `;
        el.appendChild(div);
      });
    }

    function renderContracts(data) {
      const el = document.getElementById("contracts");
      el.innerHTML = "<h2>Pinned Contracts (Max 10)</h2>";
      data.slice(0, 10).forEach(([key, c]) => {
        const div = document.createElement("div");
        div.className = "contract";
        div.innerHTML = `
          <strong>${c.name} (${c.age})</strong>
          <p>${c.text}</p>
          ${c.imageURL ? `<img src="${c.imageURL}" style="max-width:100%; margin-top:10px;">` : ''}
          <div class='remove-btn' onclick='removeContract("${key}")'>&times;</div>
        `;
        el.appendChild(div);
      });
    }

    window.removeThread = (id) => {
      remove(ref(db, `threads/${id}`)).then(() => loadThreads());
    };

    window.removeContract = (id) => {
      remove(ref(db, `contracts/${id}`)).then(() => loadContracts());
    };

    window.replyToThread = async (key) => {
      const nameEl = document.getElementById(`replyName-${key}`);
      const textEl = document.getElementById(`replyText-${key}`);
      const name = nameEl.value.trim();
      const text = textEl.value.trim();
      if (!name || !text) return alert("Both fields required");

      const snap = await get(ref(db, `threads/${key}`));
      if (snap.exists()) {
        const data = snap.val();
        const updatedReplies = data.replies || [];
        updatedReplies.push({ name, text });
        await push(ref(db, `threads`), { ...data, replies: updatedReplies });
        await remove(ref(db, `threads/${key}`));
        loadThreads();
      }
    };

    function loadThreads() {
      get(ref(db, 'threads')).then(snap => {
        if (snap.exists()) {
          const data = Object.entries(snap.val()).sort((a, b) => b[1].timestamp - a[1].timestamp);
          renderThread(data);
        }
      });
    }

    function loadContracts() {
      get(ref(db, 'contracts')).then(snap => {
        if (snap.exists()) {
          const data = Object.entries(snap.val()).sort((a, b) => b[1].timestamp - a[1].timestamp);
          renderContracts(data);
        }
      });
    }

    setInterval(() => {
      loadThreads();
      loadContracts();
    }, 10000);

    loadThreads();
    loadContracts();

    window.toggleOptions = () => {
      const box = document.getElementById("addOptions");
      box.style.display = box.style.display === "flex" ? "none" : "flex";
    };

    window.showForm = (type) => {
      document.getElementById("threadForm").style.display = type === 'thread' ? 'flex' : 'none';
      document.getElementById("contractForm").style.display = type === 'contract' ? 'flex' : 'none';
      if (type === 'contract') {
        const name = document.getElementById("contractName").value;
        document.getElementById("contractText").textContent = `I ${name || '[Your Name]'} a member of No Snitch Group and I promised that I will never Snitched someone in the group and never leaked the gc`;
      }
    };

    window.toggleDarkMode = () => {
      document.body.classList.toggle("dark-mode");
    };
  </script>
</body>
</html>
